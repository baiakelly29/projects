<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="wrapper">
        <section id="screen">
            0
        </section>
        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button double" id='C'>
                    C
                </button>
                <button class="calc-button" id='percent'>
                    %
                </button>
                <button class="calc-button" id='divide'>
                    /
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" id='number7'>
                    7
                </button>
                <button class="calc-button" id='number8'>
                    8
                </button>
                <button class="calc-button" id='number9'>
                    9
                </button>
                <button class="calc-button" id='times'>
                    *
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" id='number4'>
                    4
                </button>
                <button class="calc-button" id='number5'>
                    5
                </button>
                <button class="calc-button" id='number6'>
                    6
                </button>
                <button class="calc-button" id='minus'>
                    -
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" id='number1'>
                    1
                </button>
                <button class="calc-button" id='number2'>
                    2
                </button>
                <button class="calc-button" id='number3'>
                    3
                </button>
                <button class="calc-button" id='plus'>
                    +
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button triple" id='number0'>
                    0
                </button>
                <button class="calc-button" id='equals'>
                    &equals;
                </button>
            </div>
        </section>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
